{% extends "forms.html" %}
    {% block form %}
        <form method="post">
            <select name="state">
                <option value="">Select State</option>
                {% for option in options %}
                    <option value="{{ option[0] }}">{{ option[1] }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Buscar">
        </form>
    {% endblock %}
